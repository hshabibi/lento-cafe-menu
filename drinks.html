<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منوی نوشیدنی</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/menu-page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <a href="index.html#menu" style="text-decoration: none">
          <div class="logo">کافه لنتو</div>
        </a>
      </div>
    </header>

    <!-- Menu -->
    <!-- Hot drinks -->
    <section class="menu-page" id="menu-page" back>
      <h2>منوی نوشیدنی گرم</h2>
      <div class="menu-page-items">
        <div class="menu-page-item">
          <img src="images/cappuchino.png" alt=" کاپوچینو" />
          <h3>کاپوچینو</h3>
          <p>120 تومان</p>
        </div>

        <div class="menu-page-item">
          <img src="images/caramel.png" alt="کارامل ماکیاتو " />
          <h3>کارامل ماکیاتو</h3>
          <p>100 تومان</p>
        </div>

        <div class="menu-page-item">
          <img src="images/latte.png" alt="لاته کلاسیک" />
          <h3>لاته کلاسیک</h3>
          <p>تومان 130</p>
        </div>
      </div>
    </section>

    <!-- Cold drinks -->
    <section class="menu-page" id="menu-page" back>
      <h2>منوی نوشیدنی سرد</h2>
      <div class="menu-page-items">
        <div class="menu-page-item">
          <img src="images/mohito.png" alt=" موهیتو کلاسیک" />
          <h3>موهیتو کلاسیک</h3>
          <p>100 تومان</p>
        </div>

        <div class="menu-page-item">
          <img src="images/red mohito.png" alt="رد موهیتو" />
          <h3>رد موهیتو</h3>
          <p>120 تومان</p>
        </div>

        <div class="menu-page-item">
          <img src="images/lemonade.png" alt="لیموناد " />
          <h3>لیموناد</h3>
          <p>تومان 100</p>
        </div>

        <div class="menu-page-item">
          <img src="images/blue hawaii.png" alt="بلو هاوایی" />
          <h3>بلو هاوایی</h3>
          <p>تومان 120</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="social-links">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-telegram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
      <p>تمامی حقوق برای کافه لنتو تبریز محفوظ است © 2025</p>
    </footer>
  </body>
</html>
